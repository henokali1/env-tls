{% extends 'base.html' %}

{% block content %}
<h1>Confirm Delete Location</h1>
<p>Are you sure you want to delete location "<strong>{{ object.name }}</strong>"? This will set the location to empty for related credentials.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'location_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
